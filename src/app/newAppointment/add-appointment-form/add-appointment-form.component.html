<div class="visit_form">
  <button (click)="moveToExistingPatient()">Choose an existing patient</button>
  <div class="input_group">
    <label>Patient Name</label>
    <input type="text" name="name" [(ngModel)]="newPatient.patientName" #newName="ngModel" required
           [class.is_invalid]="newName.touched && newName.invalid">
  </div>
  <div class="error" *ngIf="newName.touched && newName.invalid">Patient name required</div>
  <div class="input_group">
    <label>Patient Breed</label>
    <input type="text" name="breed" [(ngModel)]="newPatient.breed" #newBreed="ngModel" required
           [class.is_invalid]="newBreed.touched && newBreed.invalid">
  </div>
  <div class="error" *ngIf="newBreed.touched && newBreed.invalid">Patient breed required</div>
    <div class="input_group">
      <label>Doctor Name</label>
      <select name="existingDoctor" [(ngModel)]="existingDoctorName" (change)="updateDoctor()"
              required #doctorName="ngModel">
        <option value="" disabled selected>Doctor Name</option>
        <option *ngFor="let doctor of doctors" value="{{doctor.name}}">{{doctor.name}}</option>
      </select>
    </div>
    <div class="error" *ngIf="doctorName.touched && doctorName.invalid">Doctor required</div>
</div>
